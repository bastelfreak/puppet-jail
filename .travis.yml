---
# yamllint disable rule:line-length rule:truthy
os: linux
dist: focal
language: ruby
cache: bundler
before_install:
  - yes | gem update --system
  - bundle --version
script:
  - 'bundle exec rake $CHECK'
jobs:
  fast_finish: true
  include:
    - rvm: 2.4.4
      bundler_args: --without system_tests development release
      env: PUPPET_VERSION="~> 5.0" CHECK=test
    - rvm: 2.5.3
      bundler_args: --without system_tests development release
      env: PUPPET_VERSION="~> 6.0" CHECK=test_with_coveralls
    - rvm: 2.5.3
      bundler_args: --without system_tests development release
      env: PUPPET_VERSION="~> 6.0" CHECK=rubocop
    - rvm: 2.4.4
      bundler_args: --without system_tests development release
      env: PUPPET_VERSION="~> 5.0" CHECK=build DEPLOY_TO_FORGE=yes
branches:
  only:
    - master
    - /^v\d/
notifications:
  email: false
  webhooks: https://voxpupu.li/incoming/travis
  irc:
    on_success: always
    on_failure: always
    channels:
      - "chat.freenode.org#voxpupuli-notifications"
deploy:
  provider: puppetforge
  username: puppet
  password:
    secure: "a+OXt7VqbLVBAbCoKljk+xrZbXNjfdknVtSKU0s8LaIpEjIgP9UcBdOm47EGHOsn/mZixXX/R52vNk6XGgC6eysR2VaZZHHtSPCzL20pSwoQpGSmmHlwHCSHYp4f6B66m2KnOxsEFDv4IrLjgKc3Q+y15Kwj4OVW6sW/XfqKWpo="
  on:
    tags: true
    # all_branches is required to use tags
    all_branches: true
    # Only publish the build marked with "DEPLOY_TO_FORGE"
    condition: "$DEPLOY_TO_FORGE = yes"
